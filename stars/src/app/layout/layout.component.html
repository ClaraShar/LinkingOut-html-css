<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item>
        <span><i class="anticon anticon-user"></i><span class="nav-text">动态</span></span>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-team"></i><span class="nav-text">问答</span></span>
        <ul>
          <li nz-menu-item>问答1</li>
          <li nz-menu-item>问答2</li>
          <li nz-menu-item>问答3</li>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-file"></i><span class="nav-text">资源</span></span>
        <ul>
          <li nz-menu-item>资源1</li>
          <li nz-menu-item>资源2</li>
          <li nz-menu-item>资源3</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:16px 0;">
        <app-tabs></app-tabs>
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 360px;">

      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i class="anticon anticon-up"></i>
</ng-template>
